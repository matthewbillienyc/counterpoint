<!DOCTYPE html>
<head>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h1 class='center-text'>Counter Point!</h1>
  <div class="stuff">
    <p>
      This is a basic example of writing three part counterpoint using the Web Audio API! It isn't the best counterpoint..
      But hey, I'm a programmer! Oh wait.. I have a Masters in music too. Well forgive the parallels or any other bad part writing!
    </p>
    <p>
      P.S. It's just one measure.
    </p>
  </div>
  <div class="stuff">
    <ul class='control'>
      <li><label for="bpm">BPM (40-180 please)</label></li>
      <li><input type="text" id="bpm" name="bpm" value="60"></li>
      <li><label for="tonic">Tonic Note (No double accidentals please!)</label></li>
      <li><input type="text" id="tonic" name="tonic" value="C"></li>
      <li><button id="theme">Theme</button></li>
      <li><button id="counter" name="button">Counter Melody</button></li>
      <li><button id="bass" name="button">Bass</button></li>
      <li><button id="theme-and-counter" name="button">Theme with Counter Melody</button></li>
      <li><button id="bass-and-theme" name="button">Bass and Theme</button></li>
      <li><button id="bass-and-counter" name="button">Bass and Counter</button></li>
      <li><button id="all-parts" name="button">All Parts</button></li>
  </ul>
</div>
</body>
